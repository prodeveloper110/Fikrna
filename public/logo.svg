<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <!-- Gradient for the brain/idea symbol -->
    <linearGradient id="logoBrainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="logoGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo icon (left side) - matching favicon design -->
  <g transform="translate(30, 30)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="10" fill="url(#logoBrainGradient)" filter="url(#logoGlow)"/>
    
    <!-- Neural network connections -->
    <path d="M -24 -18 Q -12 -10 0 0 Q 12 -10 24 -18" stroke="url(#logoBrainGradient)" stroke-width="2.5" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M -22 14 Q -11 7 0 0 Q 11 7 22 14" stroke="url(#logoBrainGradient)" stroke-width="2.5" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M -18 -22 L -10 -12" stroke="url(#logoBrainGradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 18 -22 L 10 -12" stroke="url(#logoBrainGradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M -18 22 L -10 12" stroke="url(#logoBrainGradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 18 22 L 10 12" stroke="url(#logoBrainGradient)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Outer nodes -->
    <circle cx="-24" cy="-18" r="5" fill="url(#logoGoldGradient)" opacity="0.9"/>
    <circle cx="24" cy="-18" r="5" fill="url(#logoGoldGradient)" opacity="0.9"/>
    <circle cx="-22" cy="14" r="5" fill="url(#logoGoldGradient)" opacity="0.9"/>
    <circle cx="22" cy="14" r="5" fill="url(#logoGoldGradient)" opacity="0.9"/>
    <circle cx="-18" cy="-22" r="3.5" fill="#10b981" opacity="0.8"/>
    <circle cx="18" cy="-22" r="3.5" fill="#10b981" opacity="0.8"/>
    <circle cx="-18" cy="22" r="3.5" fill="#10b981" opacity="0.8"/>
    <circle cx="18" cy="22" r="3.5" fill="#10b981" opacity="0.8"/>
    
    <!-- Subtle sparkles -->
    <circle cx="-14" cy="-26" r="1.5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="14" cy="-26" r="1.5" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Logo text -->
  <text x="70" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)" letter-spacing="-0.5">
    FikrNa
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="70" y1="44" x2="145" y2="44" stroke="url(#logoBrainGradient)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>
